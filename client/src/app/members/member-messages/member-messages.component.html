<div class="card">
  <div class="card-body">
    <div *ngIf="(messageService.messageThread$ | async)?.length === 0">
      No messages yet...say hi by using message box below
    </div>
    <ul
      *ngIf="(messageService.messageThread$ | async)?.length > 0"
      class="chat"
    >
      <li *ngFor="let mes of (messageService.messageThread$ | async)">
        <div>
          <span class="chat-img float-end">
            <img
              class="rounded-circle"
              src="{{ mes.senderPhotoUrl || './assets/user/png' }}"
              alt="image of user"
            />
          </span>
          <div class="chat-body">
            <div class="header">
              <small class="text-muted">
                <span class="fa fa-clock-o">
                  {{ mes.messageSent  | timeago }}
                </span>
                <span
                  class="text-danger"
                  *ngIf="!mes.dateRead && mes.senderUserName !== username"
                >
                  (unread)
                </span>
                <span
                  class="text-success"
                  *ngIf="mes.dateRead && mes.senderUserName !== username"
                >
                  (read {{ mes.dateRead | timeago }})
                </span>
              </small>
            </div>
            <p>{{ mes.content }}</p>
          </div>
        </div>
      </li>
    </ul>
  </div>
  <div class="card-footer">
    <form #messageForm="ngForm" (ngSubmit)="sendMessage()" autocomplete="off">
      <div class="input-group">
        <input
          name="messageContent"
          required
          [(ngModel)]="messageContent"
          type="text"
          class="form-control input-sm"
          placeholder="Send a private message"
        />
        <div class="input-group-append">
          <button
            [disabled]="!messageForm.valid"
            class="btn btn-primary"
            type="submit"
          >
            Send
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
